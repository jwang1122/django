{% extends 'base.html' %}
{% block content %}
{% load static %}
<h1>Book list</h1>
<table>
{% for book in object_list %}
    {% cycle 'row1' 'row2' as rowcolors silent %}
    <tr class="{{ rowcolors }}">
        <td>{{prod.id}}</td>
        <td><a href='{{ book.get_absolute_url }}'>{{book.title}}</a></td>
        <td><a href='{{ book.get_update_url }}'>Update</a></td>
        <td><a href='{{ book.get_delete_url }}'>Delete</a></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
